    <!-- Card -->
    <div class="container">
      <div class="card">
        <div class="card-body">
          <!-- <p class="card-title">
            Add Expense
          </p> -->
          <form class="form-group col-12">
            <div class="input-field">
              <label for="budget"></label>
              <input
                type="number"
                placeholder="Total Budget"
                id="total-budget"
                class="form-control"
              />
            </div>
            <div class="row">
              <div class="input-field col-4">
                <label for="item-name"></label>
                <input
                  type="text"
                  placeholder="Item"
                  id="item-name"
                  class="form-control mb-4"
                />
              </div>
              <div class="input-field col-4">
                <label for="item-amount"></label>
                <input
                  type="number"
                  placeholder="Amount"
                  id="item-amount"
                  class="form-control mb-4"
                />
              </div>
              <div class="input-field col-4">
                <label for="item-date"></label>
                <input
                  type="date"
                  placeholder="Date"
                  id="item-date"
                  class="form-control mb-4"
                />
              </div>
              <div class="container">
                <button class="add-btn btn btn-block">
                  <i class="fa fa-plus"></i> Add Expense
                </button>
                <button class="clear-btn btn btn-block">
                  <i class="fa fa-refresh"> </i> Clear All
                </button>
              </div>

              <button class="btn btn-block update-btn">
                <i class="fa fa-pencil-square-o"></i> Update
              </button>
              <button class="btn btn-block delete-btn btn-danger">
                <i class="fa fa-trash"></i> Delete
              </button>

              <button class="btn back-btn btn-block btn-warning">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Budget -->
    <div id="custom" class="container" style="display: none;">
      <div class="row">
        <div class="col-6">
          <h3 class="text-center mt-2">
            Total Budget:
            <span class="budget">0 </span>
          </h3>
        </div>
        <div class="col-6">
          <h3 class="text-center mt-2">
            Total Expenditure:
            <span class="total-amount">0 </span>
          </h3>
        </div>
      </div>
    </div>
