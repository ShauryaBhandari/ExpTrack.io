  <body>
    <div class="text-center">
      <span class="text-center" id="logo">ExpTrack.io</span>

    <!-- Card -->
    <div class="container">
      <div class="card">
        <div class="card-body">
          <p class="card-title">
            <h1>Add Expense</h1>
          </p>
          <form class="form-group col-12">
            <div class="row">
              <div class="input-field col-4">
                <label for="item-name"></label>
                <input
                  type="text"
                  placeholder="Add Item"
                  id="item-name"
                  class="form-control mb-4"
                />
              </div>
              <div class="input-field col-4">
                <label for="item-amount"></label>
                <input
                  type="number"
                  placeholder="Add Amount"
                  id="item-amount"
                  class="form-control mb-4"
                />
              </div>
              <div class="input-field col-4">
                <label for="item-date"></label>
                <input
                  type="date"
                  placeholder="Add date"
                  id="item-date"
                  class="form-control mb-4"
                />
              </div>
              <div class="container">
                <button class="add-btn btn  btn-block">
                  <i class="fa fa-plus"></i> Add Expense
                </button>
                <button class="clear-btn btn  btn-block">
                  <i class="fa fa-refresh"> </i> Clear All
                </button>
              </div>

              <button class="btn btn-block update-btn">
                <i class="fa fa-pencil-square-o"></i> Update
              </button>
              <button class="btn btn-block delete-btn btn-danger">
                <i class="fa fa-trash"></i> Delete
              </button>

              <button class="btn back-btn btn-block btn-warning">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
